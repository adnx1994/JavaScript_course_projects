<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Candlestick Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #myChart {
            width: 80%;
            height: 80%;
        }
    </style>
</head>

<body>
    <canvas id="myChart"></canvas>

    <script>
        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                // تبدیل داده‌ها به فرمت مناسب برای نمودار کندل استیک
                const chartData = data.map(item => {
                    return {
                        x: new Date(item.Date), // تاریخ به فرمت Date
                        o: item.Open,           // قیمت باز شدن
                        h: item.High,           // بالاترین قیمت
                        l: item.Low,            // پایین‌ترین قیمت
                        c: item.Close           // قیمت بسته شدن
                    };
                });

                // ایجاد نمودار کندل استیک با استفاده از Chart.js
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'candlestick',
                    data: {
                        datasets: [{
                            label: 'Stock Price',
                            data: chartData
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    tooltipFormat: 'MMM d',
                                }
                            },
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching the data:', error));
    </script>
</body>

</html>
